<form #vehicleForm = "ngForm" class="vehicle-form" (ngSubmit) = "onSubmit()">
    <mat-form-field class="vehicle-full-width">
        <mat-label>Brand</mat-label>
    </mat-form-field>

    <mat-form-field class="vehicle-full-width">
        <mat-label>Model</mat-label>
    </mat-form-field>

    <mat-form-field class="vehicle-full-width">
        <mat-label>Year</mat-label>
    </mat-form-field>

    <mat-form-field class="vehicle-full-width">
        <mat-label>Color</mat-label>
    </mat-form-field>
</form>
